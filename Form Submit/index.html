<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">Formulário de Contato</h2>

    <form action="https://formsubmit.co/davy.pinheiro@ba.estudante.senai.br" method="POST">
      <!-- Nome -->
      <div class="mb-4">
        <input type="hidden" name="_captcha" value="false">
        <label for="nome" class="block text-gray-700">Nome</label>
        <input type="text" id="nome" name="nome" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- E-mail -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">E-mail</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>

      <!-- Comentário -->
      <div class="mb-4">
        <label for="comentario" class="block text-gray-700">Comentário</label>
        <textarea id="comentario" name="comentario" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>

      <!-- Botão de Enviar -->
      <div class="mb-4">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Enviar</button>
      </div>
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
    </form>
  </div>

</body>
</html>
